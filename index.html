<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology and Mental Health Data Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1 class="title">Mental Health vs. Social Media Use</h1>
        
        <div class="chart-container">
            <div class="graph-card scatter-plot">
                <div class="graph-header">Depression per Age</div>
                <div id="main-graph"></div>
            </div>
            
            <div class="side-graphs">
                <div class="graph-card bar-graph">
                    <div class="graph-header">Entries by Gender</div>
                    <div id="side-graph-1"></div>
                </div>
                <div class="graph-card donut-chart">
                    <div class="graph-header">Regularly Used Social Media</div>
                    <div id="side-graph-2"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Dataset Source: <a href="https://www.kaggle.com/datasets/souvikahmed071/social-media-and-mental-health/data">Kaggle</a></p>
        <p>Authors: Andr√© Louro & Petra Freitas</p>
    </footer>

    <script src="graphs_scripts.js"></script>
</body>
</html>
